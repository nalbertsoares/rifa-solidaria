                <label for="nome">
                    <p>Nome completo:</p>

                </label>
            </div>
            <div class="label-email">
                <label for="email">
                    <p>Email:</p>
                    <input type="text" name="email" id="email" size="40" required>
                </label>
            </div>
            <div class="label-instagram">
                <label for="instagram">
                    <p>@ do Instagram (se tiver):</p>
                    <input type="text" name="instagram" id="instagram" size="40">
                </label>
            </div>
            <a href="pagamento.html"><button>ENVIAR</button></a>
        </form>
    </div>
